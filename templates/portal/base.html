{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">

    <title>{{project_name}}</title>
    <meta content="" name="description">
    <meta content="" name="keywords">

    <!-- Favicons -->
    <link rel="shortcut icon" href="{% static 'images/favicon.png' %}" />
    <link href="{% static 'images/favicon.png' %}" rel="apple-touch-icon">

    <!-- Google Fonts -->
    <link href="https://fonts.gstatic.com" rel="preconnect">
    <link
        href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Nunito:300,300i,400,400i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i"
        rel="stylesheet">

    <!-- Vendor CSS Files -->
    <link href="{% static 'vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'vendor/bootstrap-icons/bootstrap-icons.css' %}" rel="stylesheet">
    <link href="{% static 'vendor/boxicons/css/boxicons.min.css' %}" rel="stylesheet">
    <link href="{% static 'vendor/quill/quill.snow.css' %}" rel="stylesheet">
    <link href="{% static 'vendor/quill/quill.bubble.css' %}" rel="stylesheet">
    <link href="{% static 'vendor/remixicon/remixicon.css' %}" rel="stylesheet">
    <!-- <link href="{% static 'vendor/simple-datatables/style.css' %}" rel="stylesheet"> -->

    <!-- Template Main CSS File -->
    <link href="{% static 'css/style.css' %}" rel="stylesheet">-

    <!-- DataTable -->
    <link rel="stylesheet" href="{% static 'dataTable/css/jquery.dataTables.min.css' %}">
    <link rel="stylesheet" href="{% static 'dataTable/css/buttons.dataTables.min.css' %}">
    <!-- DataTable -->

    <!-- Extra CSS -->
    <link rel="stylesheet" href="{% static 'css/custom.css' %}">

    <link rel="stylesheet" href="{% static 'select2/select2.min.css' %}">

    <script src="{% static 'js/jspdf.debug.js' %}"></script>
    <script src="{% static 'js/jquery.min.js' %}"></script>

    {% block css %}
    {% endblock %}
</head>

<body>
    <div id="page_loader"></div>
    <!-- ======= Header ======= -->
    {% include "portal/partials/_header.html" %}
    <!-- End Header -->

    <!-- ======= Sidebar ======= -->
    {% include "portal/partials/_sidebar.html" %}
    <!-- End Sidebar-->

    <main id="main" class="main">
        {% block content %}
        {% endblock %}
    </main>
    <!-- End #main -->

    <!-- ======= Footer ======= -->
    {% include "portal/partials/_footer.html" %}
    <!-- End Footer -->

    <a href="#" class="back-to-top d-flex align-items-center justify-content-center"><i
            class="bi bi-arrow-up-short"></i></a>

    <!-- Vendor JS Files -->
    <script src="{% static 'vendor/apexcharts/apexcharts.min.js' %}"></script>
    <script src="{% static 'vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
    <script src="{% static 'vendor/chart.js/chart.umd.js' %}"></script>
    <script src="{% static 'vendor/echarts/echarts.min.js' %}"></script>
    <script src="{% static 'vendor/quill/quill.min.js' %}"></script>
    <!-- <script src="{% static 'vendor/simple-datatables/simple-datatables.js' %}"></script> -->
    <script src="{% static 'vendor/tinymce/tinymce.min.js' %}"></script>
    <script src="{% static 'vendor/php-email-form/validate.js' %}"></script>

    <!-- Template Main JS File -->
    <script src="{% static 'js/main.js' %}"></script>
    <!-- Custom JS -->
    <script src="{% static 'js/custom.js' %}"></script>

    <!-- DataTable -->
    <script src="{% static 'dataTable/js/jquery.dataTables.min.js' %}"></script>
    <script src="{% static 'dataTable/js/dataTables.buttons.min.js' %}"></script>
    <script src="{% static 'dataTable/js/jszip.min.js' %}"></script>
    <script src="{% static 'dataTable/js/pdfmake.min.js' %}"></script>
    <script src="{% static 'dataTable/js/vfs_fonts.js' %}"></script>
    <script src="{% static 'dataTable/js/buttons.html5.min.js' %}"></script>
    <script src="{% static 'dataTable/js/buttons.print.min.js' %}"></script>
    <!-- DataTable -->

    <!-- Select2 JS -->
    <script src="{% static 'select2/select2.min.js' %}"></script>
    {% block js %}
    {% endblock %}

</body>

</html>
